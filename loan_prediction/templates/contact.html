<html lang="en">

    <meta charset="utf-8">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <style>
      
     .form-body {
    width: 600px;
    margin: 3rem auto;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    background-color: #fff;
  }
  form {
    padding: 0 30px;
  }
    body
    {
      background-color:#e3eaed;
      background-repeat: no-repeat;
      background-size: contain;
      width: 100%;
     }
   </style>
  <title>Contact Us</title>
  </head>
  <body>
  <div class="relative bg-white overflow-hidden">
    <div class="max-w-7xl mx-auto">
      <div class="relative z-4 pb-4 bg-white sm:pb-9 md:pb-9 lg:max-w-2xl lg:w-full lg:pb-14 xl:pb-12">      
      <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2" fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
        <polygon points="50,0 100,0 50,100 0,100" />
      </svg>
    <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
      <nav class="relative flex items-center justify-between sm:h-10 lg:justify-start" aria-label="Global">
        <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
          <div class="flex items-center justify-between w-full md:w-auto">
            <a href="#">
              <span class="sr-only">Workflow</span>
              <img class="h-8 w-auto sm:h-10" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg">
            </a>
            <div class="-mr-2 flex items-center md:hidden">
              <button type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <!-- Heroicon name: outline/menu -->
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
          <a href="/" class="font-medium text-gray-500 hover:text-gray-900">Home</a>

          <a href="/about" class="font-medium text-gray-500 hover:text-gray-900">About us</a>

          <a href="/prediction" class="font-medium text-gray-500 hover:text-gray-900">Prediction</a>


          <a href="/contact" class="font-medium text-gray-500 hover:text-gray-900">Contact</a>
          
        </div>
      </nav>
    </div>
    </div>
    </div>
    </div>

    <section class="contact md:pb-9">
        <div class="contact-content">
            <div class="cont-title">
                <h1>Contact Us</h1>
            </div>
            <div class="contact-form">
                <form>
                    <label for="">Name</label><br>
                    <input type="text" placeholder="Full Name">
                    <label for="">Email</label><br>
                    <input type="email" placeholder="Your Email">
                    <label for="">Queries</label><br>
                    <textarea placeholder="Your Query"></textarea><br>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>

    <style>
        .contact {
            width: 80%;
            margin: 0 auto;
        }
        .contact-content {
            width: 40%;
            margin: 0 auto;
        }
        h1 {
            font-weight: 600;
            font-size: 35px;
            text-align: center;
            padding: 80px 0 30px 0;
            text-transform: uppercase;
        }
        label {
            margin-top: 10px;
            font-size: 18px;
            font-weight: 400;
        }
        input, textarea {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border-bottom: 2px solid #000;
            background-color: transparent;
        }
        input:focus,
        textarea:focus {
            border-bottom: 2px solid #ababab;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: rgb(12, 114, 114);
            font-size: 18px;
            text-transform: uppercase;
            font-weight: 500;
            color: #fff;
        }
        .contact-form {
            box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;
            padding: 30px 0; 
        }
    </style>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
